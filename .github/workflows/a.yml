name: login

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  check-image:
    runs-on: ubuntu-latest
    steps: 
      - name: 登录 阿里云容器镜像服务
        uses: aliyun/acr-login@v1
        with:
          login-server: ${{ secrets.ALIYUN_ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}